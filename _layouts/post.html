---
layout: default
---


<article class="single row gutters">
  <h2>{{ page.title }}</h2>
  <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="100%" color=#987cb9 SIZE=3>
  
	
  {{ content }}
  
  <!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="{{ post.title }}" data-title="{{ post.title }}" data-url="{{ site.baseurl }}{{ post.url }}"></div>
  <!-- 多说评论框 end -->
</article>
