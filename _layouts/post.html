---
layout: default
---


<article class="single row gutters">
  <h2>{{ page.title }}</h2>
	
  {{ content }}
  
  <hr>
  <div class="copyright">
	<p><strong>本文固定链接：</strong><a href='{{page.url}}'>{{page.url}}</a></p>
	<p><strong>原创文章,转载请注明出处：</strong><a href='{ {page.url}}'>TegaByte Blog</a></p>
  </div>
  
  <!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ site.baseurl }}{{ page.url }}"></div>
  <!-- 多说评论框 end -->
</article>
