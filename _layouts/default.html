<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body style="background-color: darkseagreen;">
    <div class="container azul" id="divid_main" style="background-color: whitesmoke; background-image: url(http://tegabyte.qiniudn.com/bg-canvas_bg.jpg)">
      <header class="top row gutters{% if page.title == "Home" %} fadeInLeft animated{% endif %}">
        <div class="col span_2 center">
          <!-- TODO: add baseurl to the logo link -->
          <a href="{{ site.url }}" id="logo" title="{{ site.data.brume.name }}"
             style="background-image: url({{site.baseurl}}/public/images/logo.png);"></a>
        </div>
        {% include navigation.html %}
      </header>

      {{ content }}

      <footer>
        <p>
          <a rel="license" href="https://github.com/tegabyte">TegaByte</a> &copy 2014-2015. Proudly powered by Github and Jekyll.
        </p>
      </footer>
    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{site.baseurl}}/public/js/jquery.fitvids.js"></script>
    <script>
      $(document).ready(function(){
        $("article").fitVids();
      });

      jQuery.noConflict();
      jQuery(document).ready(function(){
          var backToTopTxt = "▲", backToTopEle = jQuery('<div class="backToTop"></div>').appendTo(jQuery("body")).text(backToTopTxt).attr("title","Back top top").click(function() {
              jQuery("html, body").animate({ scrollTop: 0 }, 120);
          }), backToTopFun = function() {
              var st = jQuery(document).scrollTop(), winh = jQuery(window).height();
              (st > 200)? backToTopEle.show(): backToTopEle.hide();    
              //IE6下的定位
              if (!window.XMLHttpRequest) {
                  backToTopEle.css("top", st + winh - 166); 
              }
          };

          backToTopEle.hide(); 
              jQuery(window).bind("scroll", backToTopFun);
          jQuery('div.main a,div.pic a').attr('target', '_blank');
      });
    </script>
  </body>
</html>
