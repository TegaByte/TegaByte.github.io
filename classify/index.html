---
layout: default
title: 分类
---

<article class="single row gutters">
  <h2>{{ page.title }}</h2>
  
  {% for category in site.categories %}
	<h2>{{ category | first }}</h2>
	<ul class="arc-list">
		{% for post in category.last %}
			<li>{{ post.date | date:"%m/%d/%Y"}}<a href="{{ post.url }}">&nbsp;&nbsp;&nbsp;&nbsp;{{ post.title }}</a></li>
		{% endfor %}
	</ul>
  {% endfor %}
  
</article>
